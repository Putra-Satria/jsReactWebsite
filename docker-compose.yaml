version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: employeedb
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    image: putradevs/employee-backend:latest
    ports:
      - "3000:3000"
    environment:
      - PG_USER=postgres
      - PG_HOST=postgres
      - PG_DATABASE=employeedb
      - PG_PORT=5432
      - PG_PASSWORD=123
    depends_on:
      postgres:
        condition: service_healthy
    

  # Frontend React App
  frontend:
    image: putradevs/employee-frontend:latest
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - backend

volumes:
  postgres_data: